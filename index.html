<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Finanzas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app-container">
      <h1>Gestión de Finanzas</h1>

      <!-- Formulario para ingresar ingresos -->
      <form id="income-form" class="form">
        <h2>Agregar Ingreso</h2>
        <input type="number" id="income-amount" placeholder="Monto de ingreso" required>
        <select id="income-period">
          <option value="Semana">Semana</option>
          <option value="Quincena">Quincena</option>
          <option value="Mes">Mes</option>
          <option value="Año">Año</option>
        </select>
        <button type="submit">Agregar Ingreso</button>
      </form>

      <!-- Formulario para ingresar gastos -->
      <form id="expense-form" class="form">
        <h2>Agregar Gasto</h2>
        <input type="text" id="expense-name" placeholder="Nombre del gasto" required>
        <input type="number" id="expense-amount" placeholder="Monto" required>
        <select id="expense-category">
          <option value="Crédito">Crédito</option>
          <option value="Renta">Renta</option>
          <option value="Gasolina">Gasolina</option>
          <option value="Comida">Comida</option>
          <option value="Extras">Extras</option>
        </select>
        <select id="expense-period">
          <option value="Semana">Semana</option>
          <option value="Quincena">Quincena</option>
          <option value="Mes">Mes</option>
          <option value="Año">Año</option>
        </select>
        <button type="submit">Agregar Gasto</button>
      </form>

      <div id="expenses-container"></div>
      <div id="balance-container"></div>
    </div>
  </div>

  <footer>
    <p>Aplicación de gestión de finanzas. | Todos los derechos reservados © 2024 Leonardo Vergara</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
